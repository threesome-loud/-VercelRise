<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Executor</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center; /* Center all text */
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: black;
            padding: 10px;
        }

        .navbar a {
            color: red;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: red;
            color: black;
        }

        .content {
            display: none;
            padding: 20px;
            animation: fadeIn 0.5s;
        }

        .active {
            display: block;
        }

        .content h1, .content p {
            color: red; /* Change text color to red */
        }

        .content img {
            max-width: 100%; /* Make the image responsive */
            height: auto; /* Maintain aspect ratio */
            margin-top: 20px; /* Add some space above the image */
            transition: transform 0.5s ease, box-shadow 0.5s ease; /* Animation for transform and shadow */
        }

        .content img:hover {
            transform: scale(1.1); /* Scale up the image */
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.7); /* Add a stronger shadow on hover */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove default padding */
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items */
            color: red; /* Change bullet color to red */
        }

        li {
            margin: 10px 0; /* Add some space between items */
            text-align: center; /* Center text for each list item */
        }

        .service-box {
            border: 2px solid red; /* Red outline */
            border-radius: 5px; /* Rounded corners */
            padding: 20px;
            margin: 10px;
            width: 200px; /* Set a fixed width */
            transition: transform 0.5s ease, box-shadow 0.5s ease; /* Animation for transform and shadow */
        }

        .service-box:hover {
            transform: scale(1.05); /* Scale up the box */
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.7); /* Add shadow on hover */
        }

        .button {
            background-color: red; /* Button background color */
            color: black; /* Button text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Space above button */
        }

        .button:hover {
            background-color: darkred; /* Darker red on hover */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#" onclick="showSection('home-section')">Home</a>
        <a href="#" onclick="showSection('download')">Download</a>
        <a href="#" onclick="showSection('contact')">Contact</a>
        <a href="#" onclick="showSection('services')">Services</a>
    </div>

    <div id="home-section" class="content active">
        <h1>Welcome to Rise Executor</h1>
        <p>Your success is our mission.</p>
        <img src="image.jpg" alt="Rise Executor Image"> <!-- Replace with your local image file name -->
    </div>
    
    <div id="download" class="content">
        <h1>Download</h1>
        <p>Here you can download our products and services.</p>
        <button class="button">Download Rise For Windows</button> <!-- Download button -->
    </div>

    <div id="contact" class="content">
        <h1>Contact</h1>
        <p>Feel free to reach out to us via email or phone.</p>
    </div>

    <div id="services" class="content">
        <h1>Services</h1>
        <div class="service-box">Fast Injection</div>
        <div class="service-box">Clean and Easy to Understand UI</div>
        <div class="service-box">24/7 Support</div>
        <div class="service-box">Script Hub</div>
    </div>

    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.content');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Automatically show the home section on page load
        window.onload = function() {
            showSection('home-section');
        };

        // Show the home section when the tab is focused
        window.onfocus = function() {
            showSection('home-section');
        };
    </script>
</body>
</html>
