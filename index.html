<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Executor</title>
    <style>
        /* Include CSS for fade animation and layout here */
        <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        transition: opacity 0.5s ease;
        opacity: 1;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #111;
    }
    h1 {
        margin: 0;
        color: red;
    }
    nav a {
        color: red;
        text-decoration: none;
        margin: 0 15px;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .content {
        text-align: center;
        padding: 50px;
    }
    .download-button {
        padding: 10px 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
    }
    .download-button:hover {
        background-color: darkred;
    }
    .fade-out {
        opacity: 0;
    }
</style>

    </style>
</head>
<body>
    <header>
        <h1>Rise Executor</h1>
        <nav>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="content">
        <h2>Welcome to Rise Executor</h2>
        <p>Your one-stop solution for all execution needs.</p>
        <button class="download-button" onclick="window.location.href='your-download-link-here'">Download</button>
    </div>

    <script>
        // Include JavaScript for page transition here
        <script>
    document.addEventListener('DOMContentLoaded', () => {
        const links = document.querySelectorAll('a');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetUrl = link.getAttribute('href');

                // Fade out the current page
                document.body.classList.add('fade-out');

                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 500); // Match the duration of the fade-out
            });
        });
    });
</script>

    </script>
</body>
</html>
