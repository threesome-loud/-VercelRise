<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Art and Architecture Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: linear-gradient(to bottom, #fff, #f4f4f4);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

       .question-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        #options {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #options li {
            margin-bottom: 0.5em;
        }

        #options li button {
            width: 100%;
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        #options li button:hover {
            background-color: #ccc;
        }

        #submit, #next {
            margin-top: 1em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s ease;
        }

        #submit:hover, #next:hover {
            background-color: #444;
        }

        #result, #score {
            margin-top: 1em;
            font-size: 1.2em;
        }

       .image-container {
            text-align: center;
            margin-bottom: 1em;
        }

       .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>French Art and Architecture Quiz</h1>
    </header>
    <main>
        <div class="question-container">
            <div class="image-container">
                <!-- Image will be displayed here -->
                <img id="question-image" src="" alt="Question Image">
            </div>
            <p id="question"></p>
            <ul id="options">
                <!-- Options will be generated here -->
            </ul>
            <button id="submit">Submit</button>
            <button id="next" disabled>Next Question</button>
            <p id="result"></p>
            <p id="score"></p>
        </div>
    </main>

    <script>
        let currentQuestion = 0;
        let score = 0;
        const questions = [
            {
                question: "Quel peintre européen est devenu fou?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project.jpg/800px-Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project.jpg",
                options: ["Van Gogh", "Renoir", "Monet", "Picasso"],
                answer: 0
            },
            {
                question: "Quel peintre français s'est inspiré de scènes exotiques?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4e/Pierre-Auguste_Renoir_-_Dance_at_Le_Moulin_de_la_Galette_-_Google_Art_Project.jpg/800px-Pierre-Auguste_Renoir_-_Dance_at_Le_Moulin_de_la_Galette_-_Google_Art_Project.jpg",
                options: ["Renoir", "Monet", "Degas", "Toulouse-Lautrec"],
                answer: 0
            },
            {
                question: "Les Nymphéas est une oeuvre de...",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Claude_Monet_-_Water_Lilies_%281918%29.jpg/800px-Claude_Monet_-_Water_Lilies_%281918%29.jpg",
                options: ["Monet", "Renoir", "Van Gogh", "Picasso"],
                answer: 0
            },
            {
                question: "Quel mouvement de peinture est apparu en France vers 1875?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Claude_Monet_-_Impression%2C_Sunrise_-_Google_Art_Project.jpg/800px-Claude_Monet_-_Impression%2C_Sunrise_-_Google_Art_Project.jpg",
                options: ["Impressionism", "Cubism", "Surrealism", "Fauvism"],
                answer: 0
            },
            {
                question: "Qui a inventé le Cubisme?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Pablo_Picasso_-_Les_Demoiselles_d%27Avignon.jpg/800px-Pablo_Picasso_-_Les_Demoiselles_d%27Avignon.jpg",
                options: ["Picasso", "Braque", "Matisse", "Dalí"],
                answer: 0
            },
            {
                question: "Qui a peint la montagne Sainte Victoire?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/C%C3%A9zanne_-_Mount_Saint-Victoire_%281900%29.jpg/800px-C%C3%A9zanne_-_Mount_Saint-Victoire_%281900%29.jpg",
                options: ["Cézanne", "Monet", "Renoir", "Van Gogh"],
                answer: 0
            },
            {
                question: "De quelle origine est Toulouse-Lautrec?",
                image: "https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Henri_de_Toulouse-Lautrec_-_Self-portrait_-_Google_Art_Project.jpg/800px-Henri_de_Toulouse-Lautrec_-_Self-portrait_-_Google_Art_Project.jpg",
                options: ["French", "Spanish", "Italian", "German"],
                answer: 0
            },
            {
                question: "Quelle technique de peinture utilise l'eau?",
                image: "",
                options: ["Watercolor", "Oil Painting", "Acrylic Painting", "Gouache"],
                answer: 0
            },
            // Add more questions here
        ];

        document.addEventListener("DOMContentLoaded", function() {
            displayQuestion();
        });

        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const submitButton = document.getElementById("submit");
            const nextButton = document.getElementById("next");
            const resultElement = document.getElementById("result");
            const scoreElement = document.getElementById("score");
            const imageElement = document.getElementById("question-image");

            questionElement.textContent = questions[currentQuestion].question;
            imageElement.src = questions[currentQuestion].image;
            optionsElement.innerHTML = "";

            questions[currentQuestion].options.forEach((option, index) => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = function() {
                    checkAnswer(index);
                };
                li.appendChild(button);
                optionsElement.appendChild(li);
            });

            submitButton.onclick = function() {
                checkAnswer(null);
            };

            nextButton.onclick = function() {
                nextQuestion();
            };

            resultElement.textContent = "";
            scoreElement.textContent = `Score: ${score} / ${currentQuestion + 1}`;
            submitButton.disabled = false;
            nextButton.disabled = true;
        }

        function checkAnswer(selectedIndex) {
            const correctAnswer = questions[currentQuestion].options.indexOf(questions[currentQuestion].options[questions[currentQuestion].answer]);
            const resultElement = document.getElementById("result");

            if (selectedIndex === correctAnswer) {
                resultElement.textContent = "Correct!";
                score++;
            } else {
                resultElement.textContent = `Incorrect. The correct answer is ${questions[currentQuestion].options[correctAnswer]}.`;
            }

            document.getElementById("submit").disabled = true;
            document.getElementById("next").disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
            }

            displayQuestion();
        }
    </script>
</body>
</html>
