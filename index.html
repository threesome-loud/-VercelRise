<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Vocabulary Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

       .question-container {
            background-color: #fff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        #options {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #options li {
            margin-bottom: 0.5em;
        }

        #options li button {
            width: 100%;
            padding: 0.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #options li button:hover {
            background-color: #ccc;
        }

        #submit, #next {
            margin-top: 1em;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
        }

        #result, #score {
            margin-top: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>French Vocabulary Quiz</h1>
    </header>
    <main>
        <div class="question-container">
            <p id="question"></p>
            <ul id="options">
                <!-- Options will be generated here -->
            </ul>
            <button id="submit">Submit</button>
            <button id="next" disabled>Next Question</button>
            <p id="result"></p>
            <p id="score"></p>
        </div>
    </main>

    <script>
        let currentQuestion = 0;
        let score = 0;
        const questions = [
            {
                question: "What does 'bonjour' mean in English?",
                options: ["Goodbye", "Hello", "Thank you", "Yes"],
                answer: 1
            },
            {
                question: "What does 'merci' mean in English?",
                options: ["Yes", "No", "Thank you", "Goodbye"],
                answer: 2
            },
            {
                question: "What does 'au revoir' mean in English?",
                options: ["Hello", "Goodbye", "Thank you", "Yes"],
                answer: 1
            },
            // Add more questions here
        ];

        document.addEventListener("DOMContentLoaded", function() {
            displayQuestion();
        });

        function displayQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            const submitButton = document.getElementById("submit");
            const nextButton = document.getElementById("next");
            const resultElement = document.getElementById("result");
            const scoreElement = document.getElementById("score");

            questionElement.textContent = questions[currentQuestion].question;
            optionsElement.innerHTML = "";

            questions[currentQuestion].options.forEach((option, index) => {
                const li = document.createElement("li");
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = function() {
                    checkAnswer(index);
                };
                li.appendChild(button);
                optionsElement.appendChild(li);
            });

            submitButton.onclick = function() {
                checkAnswer(null);
            };

            nextButton.onclick = function() {
                nextQuestion();
            };

            resultElement.textContent = "";
            scoreElement.textContent = `Score: ${score} / ${currentQuestion + 1}`;
            submitButton.disabled = false;
            nextButton.disabled = true;
        }

        function checkAnswer(selectedIndex) {
            const correctAnswer = questions[currentQuestion].answer;
            const resultElement = document.getElementById("result");

            if (selectedIndex === correctAnswer) {
                resultElement.textContent = "Correct!";
                score++;
            } else {
                resultElement.textContent = `Incorrect. The correct answer is ${questions[currentQuestion].options[correctAnswer]}.`;
            }

            document.getElementById("submit").disabled = true;
            document.getElementById("next").disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                currentQuestion = 0;
            }

            displayQuestion();
        }
    </script>
</body>
</html>
